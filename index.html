<!DOCTYPE>
<html>
   <head>
       
        <link rel = "Stylesheet" href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
        <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Nova+Flat" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href ="CSS/style.css" >
        <script type="application/javascript" src="JS/utilities.js"></script>
        <script type="application/javascript" src="JS/pokemonData.js"></script>
        <script src = "https://code.jquery.com/jquery-3.1.1.min.js"></script>
       <!--Colocar estos 3-->
        <script type="text/javascript" src = "node_modules/ramda/dist/ramda.js" ></script>
        <script src = "node_modules/ramda/dist/ramda.min.js" ></script>
        <script type="text/javascript" src="JS/require.js">

            const R = require('ramda');

        </script>

        <script>
            $(document).ready(function(){

          const main = (function(){
          var pokemon = getPokemon();   
          //COMPOSE AND CREATE POKEMON
          const createRow = R.compose(setMainImage,createPokemonRow);
          //HIGH-ORDER FUNCTION
          var row = pokemon.map(createRow);

          var pokemonPanel = append("#pokemonPanel");
          pokemonPanel(row);

          $(".btn").bind("click",function(e){
              
            var $id = $(this).attr("id");
            const sort = sorter($id);
            pokemonPanel(row.sort(sort()));
              
            });

          $("#search-btn").click(function(){
              try{
                   (function(textInput){
                return  textInput != ""
                ?   $("#screenImage").attr("src",buttonEvent.searchPokemon(textInput,pokemon).pic)
                :alert("Search Empty");
                
            })($("#text-input").val());
              
              }catch(e)
                  {
                      alert("NOT FOUND");
                  }
              
          });
             
             
          $(".row").mouseover(function(e){  
        
          const i = ( $(this).find("#id").text());
          const getIDS = R.curry((value,idPokemon) => idPokemon.id == value);
          const allEvolutions = getIDS(i);
          const getPictures = x => x.pic;
          const createImgs = element => $("<img>").attr({src:element});
              
          var pictures =  pokemon.filter(allEvolutions).map(getPictures).map(createImgs);
           
          
          $(".evolutionPane").empty();
          $(".evolutionPane").append(pictures);  
 
        
    });       
             
             
             
             
             
             

   })();//FINAL MAIN

       });//FINAL DE READY
        </script>


 </head>

    <body>
         <div id = "frame"  >
         
         <div id = "leftPanel">
             
        <form id = "form">
            <a>Search</a>
            <input id ="text-input" type="text">
            <button type="button" id = "search-btn">Search <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </form>
        
        <div id= "screen-1" >
             <img id="screenImage" src = "Icons/placeholder.png">
        </div>
        <h1 id = "evolutionTitle">Evolutions</h1>
        <div class = "evolutionPane"></div>
                   
        </div>
        
        <div id = "rightPanel">

         <div id = "buttons">
          <button class = "btn" id = "name" >  <i class="fa fa-sort-alpha-asc" aria-hidden="true"></i>Name</button>
          <button class = "btn" id = "height" ><i class="fa fa-sort-numeric-asc" aria-hidden="true"></i> Height</button>
         </div>


          <div id = "pokemonPanel"> 
          </div>


          </div>

        </div> 
    </body>

</html>
